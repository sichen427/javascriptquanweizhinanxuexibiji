<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var x = 5;
		var y = "5";
		console.log(x === y);
		console.log(x == y);
	</script>
</head>
<body>
	类型转换
	<br>
	===表示严格数据类型,如果两边的数据类型不相等，直接返回false
	<br>
	==类型相同的话，和===相同，类型不同的话，把左右两边的类型转换后进行呢比较
</body>
</html>
