<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		//定义一个Class1的全局函数
		function Class1(){
			//this指的是全局变量window
		    this.showTxt = function(){
		    	alert(this.name);
		    }
		}
		//定义对象obj
		var obj = new Object();
		obj.name="test1";
		//Class1中本来的this指的是全局变量window,因为使用了call方法，将Class1内部的对象上下文从初始的(window)变成了，传进去的参数ob,所以这时候Class1内部的this就是obj了。
		Class1.call(obj);
		//obj中本来没有showTxt参数，但是因为调用了call所以就有了
		obj.showTxt();//test1
		alert(obj.showTxt);//function(){alert(this.name)}
	</script>
</head>
<body>
本例子演示了call的用法
<br>
call的说明：
call 方法可以用来代替另一个对象调用一个方法。call 方法可将一个函数的对象上下文从初始的上下文改变为由 thisObj 指定的新对象。如果没有提供 thisObj 参数，那么 Global 对象被用作 thisObj。

</body>
</html>
